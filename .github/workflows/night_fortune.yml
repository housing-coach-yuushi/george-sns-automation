name: 夜の占い投稿 (20:00 JST)

on:
  schedule:
    # 20:00 JST is 11:00 UTC
    - cron: '0 11 * * *'
  workflow_dispatch: {}

jobs:
  post-fortune:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install

    - name: Run X Automation (Generate & Post)
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        X_API_KEY: ${{ secrets.X_API_KEY }}
        X_API_SECRET: ${{ secrets.X_API_SECRET }}
        X_ACCESS_TOKEN: ${{ secrets.X_ACCESS_TOKEN }}
        X_ACCESS_SECRET: ${{ secrets.X_ACCESS_SECRET }}
        X_CLIENT_ID: ${{ secrets.X_CLIENT_ID }}
        X_CLIENT_SECRET: ${{ secrets.X_CLIENT_SECRET }}
      run: npx ts-node src/x_automation/index.ts --post

    - name: Run Note Automation (Post generated content)
      env:
        ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        NOTE_EMAIL: ${{ secrets.NOTE_EMAIL }}
        NOTE_PASSWORD: ${{ secrets.NOTE_PASSWORD }}
        NOTE_COOKIES_JSON: ${{ secrets.NOTE_COOKIES_JSON }}
      run: npx ts-node src/note_automation/index.ts --post

    - name: Upload Note Error HTML
      if: failure()
      uses: actions/upload-artifact@v4
      with:
        name: note-error-html-night
        path: note_post_error.html
